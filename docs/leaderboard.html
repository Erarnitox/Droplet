<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droplet - Top 10</title>
    <meta property="og:title" content="Droplet - Top 10 CTF Leaderboard">
    <meta property="og:description" content="See the top 10 hackers using the Droplet CTF features.">
    <meta property="og:url" content="https://droplet.erarnitox.de/leaderboard.html">
    <meta property="og:image" content="https://droplet.erarnitox.de/logo.png">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to integrate with Tailwind, primarily for font and specific element overrides */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Specific styles for leaderboard rows based on rank, adjusted for Tailwind's specificity */
        /* These would ideally be handled via JS for dynamic data, but for static presentation,
           inline styles or custom utility classes in a dedicated CSS file would be more robust */
        #leaderboard tbody tr:nth-child(1) td {
            background-color: #d4af37 !important; /* Gold */
            color: #111111 !important;
            font-size: 1rem !important;
        }
        #leaderboard tbody tr:nth-child(2) td {
            background-color: #a3a3a3 !important; /* Silver */
            color: #212121 !important;
            font-size: 0.9rem !important;
        }
        #leaderboard tbody tr:nth-child(3) td {
            background-color: #bd5f22 !important; /* Bronze */
            color: #313131 !important;
            font-size: 0.8rem !important;
        }
        /* Hover effect for table rows */
        #leaderboard tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.2) !important; /* Tailwind blue-500 with transparency */
            color: #fff !important;
        }
        /* Specific text alignment for table columns */
        #leaderboard td:first-child { text-align: center; }
        #leaderboard td:nth-child(2) { text-align: left; }
        #leaderboard td:nth-child(3) { text-align: left; }
    </style>
    <script src="./leaderboard.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-2 flex items-center justify-between flex-wrap">
            <div class="flex items-center space-x-4">
                <a href="./index.html">
                    <img class="h-10 w-auto rounded-md" src="./logo.png" alt="Droplet logo"
                         onerror="this.onerror=null;this.src='https://placehold.co/40x40/4B5563/FFFFFF?text=Logo';">
                </a>
                <h1 class="text-2xl font-extrabold text-blue-400">Droplet</h1>
            </div>
            <div class="flex-grow flex justify-center mt-2 md:mt-0">
                <ul class="flex space-x-6">
                    <li><a href="./resources.html" class="hover:text-blue-400 transition-colors duration-200">Resources</a></li>
                    <li><a href="./leaderboard.html" class="hover:text-blue-400 transition-colors duration-200">Top 10</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="text-center mb-8">
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-2">Leaderboard</h2>
            <h3 class="text-lg text-gray-400">The Top 10 Hackers using Droplet</h3>
        </section>

        <div class="h-1 bg-blue-600 my-8 rounded-full"></div>

        <div class="overflow-x-auto rounded-lg shadow-lg">
            <table id="leaderboard" class="min-w-full bg-gray-800 divide-y divide-gray-700">
                <thead class="bg-gray-700 text-gray-200 uppercase text-sm tracking-wider">
                    <tr>
                        <th class="py-3 px-4 text-left font-semibold">Rank</th>
                        <th class="py-3 px-4 text-left font-semibold">Username</th>
                        <th class="py-3 px-4 text-left font-semibold">Score</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                    <tr>
                        <td colspan="3" class="text-center py-8 text-red-400 italic">Loading leaderboard data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-400 text-center py-6 mt-12 rounded-t-lg shadow-inner">
        <p class="text-sm">

            <a href="./privacy.html" class="hover:text-blue-400 transition-colors duration-200">Privacy Policy</a>
        </p>
    </footer>
</body>
</html>
